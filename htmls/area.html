<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'/>  
    <title>Area of triangle</title>
</head>
<body>

    <header class="navigation container">
        <div class="nav-brand">Area of triangle</div>    
      
    </header> 
    
    
    <div class="centered-container">
        <h1>Calculate Area</h1>
        <h3>Select an option below as per the data
             you have for a triangle.
    </h3>
    <form>
        <div class="radio">
           <label><input type="radio" name="optionOne" value="optionOne" id="optionOne">
            If you have base & height length.</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optionTwo" value="optionTwo" id="optionTwo">
             If you have length of 3 sides.</label>
         </div>
         <div class="radio">
            <label><input type="radio" name="optionThree" value="optionThree" id="optionThree">
             If you have length of 2 sides & included angle.</label>
         </div>

    </form>

    
    <form id="optionOne">
        <label>b =
            <input class="input" type="number" placeholder="base" required>
        </label>
        <label>h =
            <input class="input" type="number" placeholder="height" required>
        </label>
    <div class="output">Area = </div>
    </form>

    <form id="optionTwo">
        <label>a =
            <input class="input" type="number" placeholder="1st side" required>
        </label>
        <label>b =
            <input class="input" type="number" placeholder="2nd side" required>
        </label>
        <label>c =
            <input class="input" type="number" placeholder="3rd side" required>
        </label>
    <div class="output">Area = </div>
    </form>


    <form id="optionThree">
        <label>a =
            <input class="input" type="number" placeholder="1st side" required>
        </label>
        <label>b =
            <input class="input" type="number" placeholder="2nd side" required>
        </label>
        <label>angle =
            <input class="input" type="number" placeholder="angle" required>
        </label>
        
    <div class="output">Area = </div>
    </form> 
    
        
    </div>

    <footer class="footer">
        <div class="footer-header">
            social media presence
        </div>

            <li class="list-item-inline">

</body>
