<body>

    <header class="navigation container">
        <div class="nav-brand">IAMDEVELOPER</div>

    <form>

    <section class="section section-off-white">
        <div class="container question-div">
        <label>1. If a triangle has angles 135<sup>0</sup>, 15<sup>0</sup>, 30<sup>0</sup>. Is it an obtuse angled triangle?</label><br>
        <label><input type="radio" id="radio1" value="option1">yes</label>
        <label><input type="radio" id="radio2" value="option2">no</label>
    </div>
    </section>
    <section class="section">
        <div class="container question-div">
            <label>2. If a triangle has angles 115<sup>0</sup>, 25<sup>0</sup>, 40<sup>0</sup>. Is it an acute angled triangle?</label><br>
            <label><input type="radio" id="radio3" value="option1">yes</label>
            <label><input type="radio" id="radio4" value="option2">no</label>
        </div>
    </section>
    <section class="section section-off-white">
        <div class="container question-div">
            <label>3. If a triangle has angles 90<sup>0</sup>, 60<sup>0</sup>, 30<sup>0</sup>. Is it an right angled triangle?</label><br>
            <label><input type="radio" id="radio5" value="option1">yes</label>
            <label><input type="radio" id="radio6" value="option2">no</label>
        </div>
    </section>
    <section class="section">
        <div class="container question-div">
        <label>4. A triangle has angles 60<sup>0</sup>, 60<sup>0</sup>, 60<sup>0</sup>. Is it an equilateral triangle?</label><br>
        <label><input type="radio" id="radio7" value="option1">yes</label>
        <label><input type="radio" id="radio8" value="option2">no</label>
        </div>
    </section>
    <section class="section section-off-white">
        <div class="container question-div">
            <label>5. If a triangle has angles 25<sup>0</sup>, 75<sup>0</sup>, 80<sup>0</sup>. Is it an acute triangle?</label><br>
            <label><input type="radio" id="radio9" value="option1">yes</label>
            <label><input type="radio" id="radio10" value="option2">no</label>
        </div>
    </section>
    <section class="section">
        <div class="container question-div">
            <label>6. If a triangle has 2 sides with equal lengths and 75<sup>0</sup> angle between them. What is the type of triangle?</label><br>
            <label><input type="radio" id="radio11" value="option1">Equilateral</label>
            <label><input type="radio" id="radio12" value="option2">Isosceless</label>
            <label><input type="radio" id="radio13" value="option3">Right Angle triangle</label>
        </div>
    </section>
    <section class="section section-off-white">
        <div class="container question-div">
            <label>7. If a triangle has 2 angles of 75<sup>0</sup>. What is the measure of third angle in degree?</label><br>
            <label><input type="radio" id="radio14" value="option1">25</label>
            <label><input type="radio" id="radio15" value="option2">30</label>
            <label><input type="radio" id="radio16" value="option3">15</label>
        </div>
    </section>
    <section class="section">
        <div class="container question-div">        
            <label>8. If a triangle has 2 sides with equal lengths and 60<sup>0</sup> angle between them. What is the type of triangle?</label><br>
            <label><input type="radio" id="radio17" value="option1">Equilateral</label>
            <label><input type="radio" id="radio18" value="option2">Isosceles</label>
            <label><input type="radio" id="radio19" value="option3">Both</label>
         </div>
    </section>
    <section class="section section-off-white">
        <div class="container question-div">
            <label>9. The perimeter of an equilateral triangle is 15cm. What is the length of one side?</label><br>
            <label><input type="radio" id="radio20" value="option1">15cm</label>
            <label><input type="radio" id="radio21" value="option2">45cm</label>
            <label><input type="radio" id="radio22" value="option3">5cm</label>
        </div>
    </section>
    <section class="section">
        <div class="container question-div">
            <label>10. If a triangle has sides of 2cm, 3cm, 4cm, what is the type of triangle?</label><br>
            <label><input type="radio" id="radio23" value="option1">15cm</label>
            <label><input type="radio" id="radio24" value="option2">45cm</label>
            <label><input type="radio" id="radio25" value="option3">5cm</label> 
        </div>
    </section>
</form>
    <section class="section">
        <div class="container score-div">
    <button id="btn-submit" class="button">Submit</button>
